on:
  push

name: Run

jobs:
  run:
    name: Run aoc days
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Install stable rust
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true

      - name: Cache rust artifacts
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}-v2

      - name: Run cargo build
        run: |
          cargo build --release

      - name: Run 2021 days
        run: |
          ./target/release/aoc2021 --day 1
          ./target/release/aoc2021 --day 2
          ./target/release/aoc2021 --day 3
          ./target/release/aoc2021 --day 4
          ./target/release/aoc2021 --day 5
          ./target/release/aoc2021 --day 6
          ./target/release/aoc2021 --day 7
          ./target/release/aoc2021 --day 8
          ./target/release/aoc2021 --day 9

      - name: Run 2019 days
        run: |
          ./target/release/aoc2021 --year 2019 --day 1
          ./target/release/aoc2021 --year 2019 --day 2
          ./target/release/aoc2021 --year 2019 --day 3
